<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - UI | Home</title>

    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="icon" href="./adobe-xd.png">
    <link rel="stylesheet" href="./1_home.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">

<body>
    <div class="main-container" >
        <div class="sub-container"> 
            <div id="tasks">Tasks <span id="lists">Lists</span>  </div> 
            <!-- <i class="fas fa-plus-circle"></i>  -->
            <div id="icon"> <i class="fas fa-2x fa-plus-circle fa-color"></i> <span id="add_list">Add List</span> </div>
        </div>

        <br> <br>

        <div class="price_card_container">
            
            <div class="price-card">
                <h4 class="h4">Trip to Paris</h4>
                <hr class="edited-line">
                <del class="Compl-task">Completed Task</del>
                <div class="Checkbox">
                    <input type="checkbox" id="pending-task" name="p-task" value="p-t">
                    <label for="p-t">Pending Task</label>
                </div>
            </div>

            <div class="price-card">
                <h4 class="h4">My ToDo List</h4>
                <hr class="edited-line">
                <del class="Compl-task">Completed Task</del>
                <div class="Checkbox">
                    <input type="checkbox" id="pending-task" name="p-task" value="p-t">
                    <label for="p-t">Pending Task</label>
                </div>
                
            </div>
            <div class="price-card">
                <h4 class="h4">My ToDo List</h4>
                <hr class="edited-line">
                <del class="Compl-task">Completed Task</del>
                <div class="Checkbox">
                    <input type="checkbox" id="pending-task" name="p-task" value="p-t">
                    <label for="p-t">Pending Task</label>
                </div>
                
            </div>

        </div>
    </div>
