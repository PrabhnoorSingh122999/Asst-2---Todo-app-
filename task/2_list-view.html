<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ToDo | List View</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./2_list-view.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <style>
    .fa, .fas {
        font-weight: 900;
        color: #e00b0b;
    }

<body>
    <div class="section-1">
        <div class="left-line-container"><hr class="st-line-left"></div>
        <div class="paris">Trip to Paris</div>
        <div class="right-line-container"><hr class="st-line-right"></div>
    </div>
    <div class="parent">
    
        <div class="section-2">
            <i class="fas fa-arrow-circle-left" id="arrow-circle-left"></i>
            <br>
            <span id="back">Back</span>
            
        </div>
        <div class="section-3">
            <div class="price-card">
                <h4 class="h4">Trip to Paris</h4>
                <hr class="edited-line">
                <del class="Compl-task">Completed Task</del>
                
                <div class="Checkbox">
                    <input type="checkbox" id="checkBtask" name="p-task" value="p-t">
                    <label for="p-t" class="Ptask">Pending Task</label>
                </div>
                
                <div class="plus-circle-icon">
                <i class="fas fa-1x fa-plus-circle fa-color"> </i>
                </div>
                
            </div>
        </div>
    </div>
